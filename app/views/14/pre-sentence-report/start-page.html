{% extends "layouts/main.html" %}

{% set pageName="Start page" %}

{% block content %}
  <div class="app-split-pane app-width-container">
    <div class="app-split-pane__content">
      <main id="main-content" class="app-content" role="main">
        <div class="govuk-grid-column-two-thirds">
          <h1 class="govuk-heading-l">Pre-sentence report start page</h1>
          <div class="govuk-form-group">
            <h2 class="govuk-heading-m">Start page information</h2>
            <p class="govuk-body">This is some start page information. We may
              not want a start page.</p>
            <a href="defendant-details" role="button" draggable="false" class="govuk-button govuk-button--start" data-module="govuk-button">
              Start now
              <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="17.5" height="19" viewBox="0 0 33 40" aria-hidden="true" focusable="false">
                <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z" />
              </svg></a>
            </div>
        </div>
      </main>
    </div>
  </div>
{% endblock %}
