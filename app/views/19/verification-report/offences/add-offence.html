{% extends "layouts/main.html" %}

{% set pageName="Add offence" %}

{% block content %}
  <div class="app-split-pane app-width-container">
    <div class="app-split-pane__nav">
      <nav class="app-subnav" aria-labelledby="app-subnav-heading">&nbsp;</nav>
    </div>
    <div class="app-split-pane__content">
      <main id="main-content" class="app-content" role="main">
        <form action="add-offence" method="post" novalidate>
          <span class="govuk-caption-l">
            Dylan Adam Armstrong CRN: E234516
          </span>
          <h1 class="govuk-heading-l">
            {{data['addEditOffence'] | default('Add') }} offence
          </h1>
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <div class="govuk-form-group">
                <label class="govuk-label" for="other-offence-description">
                  Offence description
                </label>
                <input class="govuk-input govuk-input--width-30"" id="other-offence-description" name="other-offence-description" type="text" autocomplete="off" value="{{data['other-offence-description']}}">
              </div>
              <div class="govuk-form-group">
                <label class="govuk-label" for="other-offence-details">
                  Offence details
                </label>
                <textarea class="govuk-textarea" id="other-offence-details" name="other-offence-details" rows="6">{{data['other-offence-details']}}</textarea>
              </div>
            </fieldset>
          </div>
          <div class="govuk-button-group">
            <button class="govuk-button" data-module="govuk-button">
              Save and return
            </button>
            <a href="../offences" class="govuk-link" style="font-weight: normal;">Cancel</a>
          </div>
        </form>
      </main>
    </div>
    <div class="app-back-to-top" data-module="app-back-to-top">
      <a class="govuk-link govuk-link--no-visited-state app-back-to-top__link"
        href="#top">
        <svg role="presentation" focusable="false" class="app-back-to-top__icon"
          xmlns="http://www.w3.org/2000/svg" width="13" height="17"
          viewBox="0 0 13 17">
          <path fill="currentColor" d="M6.5 0L0 6.5 1.4 8l4-4v12.7h2V4l4.3 4L13 6.4z">
          </path>
        </svg>Back to top
      </a>
    </div>
  </div>
{% endblock %}
